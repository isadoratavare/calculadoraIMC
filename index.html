<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC: Cálculo de Índice de Massa Corporal</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h2>Tabela IMC  </h2>
        <div class="info-container">
            <div id="imc-infos">
                <h3>IMC</h3>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div id="result-infos">
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <h2>Calcule seu IMC</h2>
        <form action="/" class="form" method="POST">
            <label for="input-peso">Peso(em kgs):</label>
            <input type="text" id="input-peso">

            <label for="input-altura">Altura(em metros):</label>
            <input type="text" id="input-altura">

            <button type="submit">
                Calcular
            </button>
        </form>
        <div id="resultado"></div>

    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
